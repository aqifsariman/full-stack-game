<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@100&family=IBM+Plex+Serif:wght@200&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title id="title">Wordplay Registration</title>

</head>

<body>
  <br>
  <div class="container">
    <div id="main-cont">
      <h1 id="headerTitle">Registration</h1>
      <h3 id="message"></h3>
      <form action="/register" method="post">
        <label for="username" id="usernameLabel">Username: </label>
        <input type="text" name="username" id="username" required>
        <label for="email" id="emailLabel">Email Address: </label>
        <input type="email" name="email" id="email" required>
        <label for="password" id="passwordLabel">Password: </label>
        <input type="password" name="password" id="password" required>
        <label for="confirmPassword" id="confirmPasswordLabel">Confirm Password: </label>
        <input type="password" name="confirmPassword" id="confirmPassword" required>
        <h4 id="authorization">Already registered? <a href="/login">Login Here!</a></h4>
        <button id="submitBtn" type="submit" class="submit">Create User</button>
      </form>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-loading-overlay@1.1.0/dist/js-loading-overlay.min.js"></script>
</body>

</html>
